name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  ci:
    name: CI
    uses: ./.github/workflows/ci-base.yml

  release:
    name: Create Release
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract tag name
        id: tag
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Validate version matches tag
        env:
          TAG_NAME: ${{ steps.tag.outputs.TAG_NAME }}
        run: |
          MANIFEST_VERSION=$(jq -r '.version' custom_components/energy_tracker/manifest.json)
          TAG_VERSION=${TAG_NAME#v}
          if [ "$MANIFEST_VERSION" != "$TAG_VERSION" ]; then
            echo "❌ Version mismatch: manifest.json has '$MANIFEST_VERSION', tag is '$TAG_VERSION'"
            exit 1
          fi
          echo "✅ Version match: $MANIFEST_VERSION"

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -z "$PREV_TAG" ]; then
            # First release - get all commits
            COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            # Get commits since previous tag
            COMMITS=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi
          
          # Save to file for multiline output
          echo "$COMMITS" > changelog.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        env:
          TAG_NAME: ${{ steps.tag.outputs.TAG_NAME }}
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: ${{ env.TAG_NAME }}
          name: Release ${{ env.TAG_NAME }}
          body: |
            ## Energy Tracker Integration ${{ env.TAG_NAME }}

            Install via [HACS](https://hacs.xyz/) or manually copy `custom_components/energy_tracker/` to your Home Assistant config.

            ### Changes

            ${{ steps.changelog.outputs.COMMITS }}

            ### Documentation

            - [README](https://github.com/energy-tracker/home-assistant-energy-tracker#readme)
            - [Energy Tracker Website](https://www.energy-tracker.best-ios-apps.de)
          draft: false
          prerelease: false
          generate_release_notes: false
