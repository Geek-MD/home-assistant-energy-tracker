name: CI Base

on:
  workflow_call:
    outputs:
      python-version:
        description: "Python version from Home Assistant Core"
        value: ${{ jobs.setup.outputs.python-version }}

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      python-version: ${{ steps.python-version.outputs.version }}
    steps:
      - name: Checkout Home Assistant Core
        uses: actions/checkout@v4
        with:
          repository: home-assistant/core
          sparse-checkout: .github/workflows/ci.yaml
          sparse-checkout-cone-mode: false

      - name: Get Python version from Core
        id: python-version
        run: |
          VERSION=$(grep -E '^\s*DEFAULT_PYTHON:' .github/workflows/ci.yaml | sed 's/.*: *"\(.*\)"/\1/')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

  test:
    name: Test
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ needs.setup.outputs.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run tests with coverage
        run: pytest --cov=custom_components.energy_tracker --cov-report=term --cov-report=xml -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  lint:
    name: Lint
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ needs.setup.outputs.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run ruff
        run: |
          ruff format --check custom_components tests
          ruff check custom_components tests

      - name: Run mypy
        run: mypy custom_components

      - name: Check JSON formatting
        run: |
          find custom_components/energy_tracker -name "*.json" | while read file; do
            python3 -c "import json,sys; d=json.load(open('$file')); formatted=json.dumps(d,ensure_ascii=False,indent=2)+'\n'; current=open('$file').read(); sys.exit(0 if formatted==current else 1)" || (echo "‚ùå $file is not formatted correctly. Run 'make format' locally." && exit 1)
          done
